[tool.coverage.run]
branch = true
source = [ "cv_app" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../coverage/apps/html'
 --cov-report xml:'../coverage/apps/coverage.xml'
 --html='../reports/apps/unittests/html/index.html'
 --junitxml='../reports/apps/unittests/junit.xml'
"""

[tool.poetry]
name = "cv-app"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "cv_app"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  numpy = "~1.26.0"
  opencv-python = "^4.8.1.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
